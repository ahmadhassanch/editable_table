	<input style="width:30px;" type="text" id="rows" placeholder="rows" value="7">

	<button class="inline" onclick="addTable()">Add Table</button>

	<!-- <button onclick="tableController.showHTML()">show html</button> -->
	<button onclick="tableController.saveTable()">Save and Clear</button>
	<button onclick="tableController.loadTable()">Load Table</button>
	<br><br>

  	<input type="color" id="forecolor" name="forecolor" value="#FFFfff">
  	<input type="color" id="backcolor" name="backcolor" value="#333333">
	<button onclick="setColor()">Set Color</button>
	<div style="height:5px;"></div>
	
	<div id="table_container" 
		contenteditable="true" class="table_container" onresize="onresize()">
	

	</div>
<p id="p">Hello</p>

  let range = new Range();
  var p = document.getElementById("p");
  range.setStart(p.firstChild, 2);
  range.setEnd(p.firstChild, 4);

  // toString of a range returns its content as text
