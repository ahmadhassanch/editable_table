<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>HTML Table2</h2>
	<div>
		This is non editable
	</div>

	<button onclick="tableController.insertRow()">Insert Row</button>
	<button onclick="tableController.insertColumn()">Insert Column</button>
	<button onclick="tableController.mergeCells()">Merge Cells</button>
	<div style="height:5px;"></div>
	<button onclick="tableController.setBackgoundColor()">Set Color</button>
	<button onclick="tableController.showHTML()">show html</button>
	<div style="height:5px;"></div>
	<button onclick="tableController.saveTable()">Save Table</button>
	<button onclick="tableController.loadTable()">Load Table</button>
	<div style="height:5px;"></div>
	<input type="text" id="rows" placeholder="rows" value="3">
	<input type="text" id="cols" placeholder="cols" value="2">
	<button class="inline" onclick="addTable()">Add Table</button>
	<div style="height:5px;"></div>
	
	<div id="table_container" 
		contenteditable="true" class="table_container" onresize="onresize()">
	</div>
	<table>
	  <tr>  <td colspan="2">11</td>    </tr>
	  <tr>  <td>21</td>  <td>22</td>   </tr>
	  <tr>  <td>31</td>  <td>32</td>   </tr>
	  <tr>  <td>41</td>  <td>42</td>   </tr>
	</table>

</body>
<script src="util_funcs.js"></script>
<script src="table.js"></script>
<script src="main.js"></script>
</html>
